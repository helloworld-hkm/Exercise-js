    pilihan = prompt("pilih program yang ingin dijalankan (1-5)");
    switch (pilihan) {
      case "1":
        for (let i = 1; i <= 100; i++) {
          document.write("User ke - " + i + "<br>");
        }
        break;

      case "2":
        let nilai = 0;
        for (let i = 1; i <= 10; i++) {
          document.write("nilai ke-" + i + "=" + nilai + "<br>");
          nilai = nilai + 2;
        }
        break;

      case "3":
        for (let i = 1; i <= 20; i++) {
          if (i % 2 == 0) {
            document.write(i + " adalah angka genap<br>");
          } else {
            document.write(i + " adalah angka ganjil<br>");
          }
        }
        break;

      case "4":
        var count = 0;
        loop = true;
        while (loop) {
          var result = confirm("Apakah anda mau mengulang?");
          if (result) {
            count++;
          } else {
            loop = false;
          }
        }
        alert("Perulangan sudah dilakukan sebanyak " + count + " kali.");
        break;

      case "5":
        let jawaban = "";
        while (jawaban.toLowerCase() !== "ib") {
          jawaban = prompt("Sebutkan kepanjangan dari nama IB (Impact Byte)?");
          if (jawaban.toLowerCase() === "ib") {
            alert("Selamat jawaban kamu benar");
          } else {
            alert("Maaf, jawaban kamu salah. Silakan coba lagi.");
          }
        }
        break;

      default:
        alert("pilihan tidak tersedia silahkan masukkan lagi!");
        break;
    }
